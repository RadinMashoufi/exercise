<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="title">
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <h1 id="luckyNumber"></h1>
        </main>
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <button id="counterButton">برای اضافه کردن کلیک کنید</button>
        </main>
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <h1 id="finalNumber"></h1>
            <br>
            <h1 id="gameStatus"></h1>
        </main>
    </div>
    <div class="play-button">
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <a href="./level-up-details.html">بازگشت</a>
            <a href="./guess-number-details.html" style="display: none;" id="nextMission">مرحله بعد</a>
        </main>
    </div>
    <script src="./level-up.js"></script>
</body>

</html>
